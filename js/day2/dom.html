<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .box_css {
            background-color: yellow;
            padding: 20px;
            border: 2px solid black;
            width: 150px;
            height: 150px;
        }
        .p_class1 {
            font-style: italic;
        }
        .p_class2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="div_class" id="div_id">
        This is Div Element.
        <div class="div_innerclas" id="div_innerid">
            This is Inner Div Element.
        </div>
    </div>

    <h2 class="heading heading2" id="heading_id" data-value="value1">Hello Javascript</h2>
    <div class="box" id="box1">Box1</div>
    <div class="box" id="box2">Box2</div>
    <div class="box" id="box3" style="background-color: green;">
        <div>Box31</div>
        <div>Box32</div>
        <div>Box33</div>
    </div>
    <p class="p_class1" id="p_id">
        This is Paragraph
    </p>

    <button id="button1">Press Me</button>
</body>
<script src="dom.js"></script>
</html>
