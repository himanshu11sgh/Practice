<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        .send-button {
            background-color: green;
            color: white;
        }
        body {
            margin: 0;
        }
        .js-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages-container {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="js-container"></div>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container)

        function ChatInput({ chatMessages, setChatMessages }) { // Component
            const [ inputText, setInputText ] = React.useState('');
            const [isLoading, setIsLoading ] = React.useState(false);

            function saveInputText(event) {
                setInputText(event.target.value)
            }

            async function sendMessage() {
                if (isLoading || !inputText) {
                    console.log(isLoading, inputText)
                    return false;
                }
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user'
                    }
                ];
                setInputText('')
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: 'Loading...',
                        sender: 'robot'
                    }
                ])
                setIsLoading(true);
                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot'
                    }
                ]);
                setIsLoading(false);
            }

            function keyDownHandler(event) {
                console.log('event.key', event.key)
                if (event.key == 'Enter') {
                    sendMessage()
                } else if (event.key == 'Escape') {
                    setInputText('')
                }
            }

            return (
                <div>
                    <input 
                        type="text" 
                        placeholder="Send a message to Chatbot" 
                        className=""
                        onChange={saveInputText}
                        onKeyDown={keyDownHandler}
                        value={inputText}
                    />
                    <button 
                        type="button" 
                        className="send-button"
                        onClick={sendMessage}
                    >Send</button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div className="">
                    {sender == "robot" && (
                        <img 
                            src="images/robot.png" 
                            alt="robot" 
                            width="50"
                        />
                    )}
                    <span>{message}</span>
                    {sender == "user" && (
                        <img 
                            src="images/user.png" 
                            alt="user" 
                            width="50"
                        />
                    )}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {
            const chatMessagesRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;
                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [chatMessages])
            const chatMessageComponents = chatMessages.map((chatMessage, i) => {
                return (
                    <ChatMessage 
                        message={chatMessage.message}
                        sender={chatMessage.sender}
                        key={i}
                    />
                )
            })
            return (
                <div className="chat-messages-container" ref={chatMessagesRef}>
                    {chatMessageComponents}
                </div>
            )
        }

        function App() {
            const [ chatMessages, setChatMessages] = React.useState([
                {
                    message: 'Hello Hi',
                    sender: 'user',
                },
                {
                    message: "What's up what can I do for you",
                    sender: 'robot',
                },
                {
                    message: 'Flip the coin',
                    sender: 'user',
                },
                {
                    message: 'You got heads',
                    sender: 'robot',
                },
            ])
            // const [ chatMessages, setChatMessages ] = chatMessageArray;

            return (
                <>
                    <ChatMessages chatMessages={chatMessages} />
                    <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
                </>
            );
        }

        root.render(<App />);
        
    </script>
</body>

</html>
