<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
</head>
<body>
    <div class="js-container"></div>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);

        function ProductDetails(props) {
            const { name, price, discount_price, image_src } = props;
            return (
                <>
                    <div style={{ marginTop: '20px' }}>
                        <img src={`images/${image_src}`} width="50"/>
                    </div>
                    <p>{name}</p>
                    {discount_price ? <p><del>Price: ${price}</del></p> : <p>Price: ${price}</p>}
                    {discount_price && <p>Discount Price: ${discount_price} </p>}
                    <button>Add to Cart</button>
                </>
            );
        }

        function App() {
            return (
                <>
                    <ProductDetails name="Cotton Socks" price="10.90" discount_price="5.45" image_src="cotton-socks.png" />
                    <ProductDetails name="Tennis Balls" price="6.00" image_src="tennis-balls.png" />
                    <ProductDetails name="Plain T-Shirt" price="7.99" image_src="plain-t-shirt.png" />
                </>
            );
        }

        root.render(<App />)
    </script>
</body>
</html>
