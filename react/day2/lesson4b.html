<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4b</title>

    <style>
        .btn {
            background-color: rgb(0, 123, 255);
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
        }
        .mr-5 {
            margin-right: 5px;
        }
        .ml-5 {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);

        function App() {
            const [ showPassword, setShowPassword ] = React.useState(false);
            const [ time, setTime ] = React.useState(dayjs().format('HH:mm:ss'));

            React.useEffect(() => {
                setInterval(() => {
                    setTime(dayjs().format('HH:mm:ss'))
                    console.log('run code')
                }, 1000)
            }, [])

            function showPasswordBtnHandler() {
                setShowPassword(showPassword ? false : true);
            }
            return (
                <>
                    <p>Hello, welcome to my website. Time: {time}</p>
                    <p><input type="text" placeholder="Email" /></p>
                    <p>
                        <input type={showPassword ? 'text' : 'password'} placeholder="Password" />
                        <button className="btn ml-5"
                            onClick={showPasswordBtnHandler}
                        >Show Password</button>
                    </p>
                    <p>
                        <button className="btn mr-5">Login</button>
                        <button className="btn">Sign up</button>
                    </p>

                </>
            )
        }

        root.render(<App />)
    </script>
</body>
</html>
